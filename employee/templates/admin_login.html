{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/admin_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
    <div class ="row">
        <div class = "col-lg-5 m-auto">
            <div class="card mt-5 bg-dark ">
                <div class="card-title text-center mt-3">
                    <img src="{% static 'images/admin_logo.png' %}" alt="admin logo" width = "150" height = "150">
                </div>
                <div class="card-body" >
                    <form method="post">
                        {% csrf_token %}
                        <div class ="input-group mb-3">
                            <div class= "input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class ="input-group mb-3">
                            <div class= "input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" name="pwd" class="form-control" placeholder="Password" required>
                        </div>
                        <input type="submit" name="submit" class="btn btn-primary px-5">
                        <a href ="{%url 'index' %}" class="float-end text-white mt-2">Go Back to Home Page</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
