{% include "header.html" %}


<div class="card shadow m-4">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 3px solid red;">Employee Login</h5>

        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your Email ID" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="Login" class="m-2 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Login Successful');
    window.location = '{% url "emp_home" %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid login creanditials, Try again later');
</script>
{% endif %}
