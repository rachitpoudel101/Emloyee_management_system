{% include "header.html" %}

<div class="card shadow m-4">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 3px solid red;">Create a new Account</h5>

        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter the first name" pattern="[A-Za-z]+" required >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter the last name" pattern="[A-Za-z]+" required >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="employeecode" class="form-control" placeholder="Enter your employee code" pattern="[0-9]+"" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Emaile ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter your Email ID" pattern="[0-9]+" required >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your Password"  required >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpassword" class="form-control" placeholder="Enter your Confirm Password"  required >
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="Submit" class="m-2 btn btn-primary">
            </form>
        </div>
    </div>
</div>
