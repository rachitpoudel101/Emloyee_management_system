{% extends "admin_base.html" %}

{% block main %}
<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 3px solid red;">Edit Employee Details</h5>
        <div class="container-fluid">
            <form method="POST" name="edit_employee">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter the first name" pattern="[A-Za-z]+" value="{{ employee.user.first_name }}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter the last name" pattern="[A-Za-z]+" value="{{ employee.user.last_name }}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" value="{{ employee.user.email }}" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter contact number" value="{{ employee.contact }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" class="form-control" placeholder="Enter department" value="{{ employee.empdept }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" name="designation" class="form-control" placeholder="Enter designation" value="{{ employee.designation }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Jdate">Joining Date</label>
                            <input type="date" id="Jdate" name="Jdate" class="form-control" value="{% if employee.joiningdate %}{{ employee.joiningdate|date:'Y-m-d' }}{% endif %}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control">
                                <option value="none">Select Gender</option>
                                <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Save" class="m-2 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Employee details updated successfully');
    window.location = '{% url "all_employee" %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong, please try again later');
</script>
{% endif %}

{% endblock %}
