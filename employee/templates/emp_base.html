{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-uO3SXlAD0QHEYWjTwn4lI5aqEBbJfiY6bG2W0j5Pl8MgIT66n2G/q41H9HsqrZkG" crossorigin="anonymous">
    <style> 
        .list-group-item{
        color: black !important;
        font-size: large;
        padding: 8px !important;
      }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src = "{% static 'images/logo.png' %}" width = "100" height = "100"  class = "img-thumbnail rounded-circle my ="3""></center>
                    <div class="list-group">
                        <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_home' %}active {% endif %}">Home</a>
                        <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if request.path == '/profile' %}active {% endif %}">Profile</a>
                        <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-action {% if request.path == '/my_experience' %}active {% endif %}">My Experience</a>
                        <a href=" {% url "edit_my_experience" %}" class="list-group-item list-group-item-action {% if request.path == '/edit_my_experience' %}active {% endif %} ">Edit My Experience</a>
                        <a href="{% url "my_education" %}" class="list-group-item list-group-item-action {% if request.path == '/my_education' %}active {% endif %} ">My Education</a>
                        <a href="{% url "edit_myeducation" %}" class="list-group-item list-group-item-action {% if request.path == '/edit_myeducation' %}active {% endif %} ">Edit My Education</a>
                        <a href="{% url "change_password" %}" class="list-group-item list-group-item-action {% if request.path == '/change_password' %}active {% endif %}">Change My Password</a>
                        <a href="{% url "user_logout" %}" class="list-group-item list-group-item-action">LogOut</a>
                    </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid">
                    <h5 class = "text-center p-3 font-weight-bold "style="border-bottom: 2px solid blueviolet; border-top: 2px solid blueviolet; ">Employe Record Management System</h5>
                    <div class="card shadow" style="min-height:90vh;">
                        <div class="card-body">
                        {% block main %}

                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</html>
